<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ðŸš¨ IDS Dashboard v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</head>
<body>

    <!-- Status bar -->
    <div id="status-bar" class="status-bar">
        <span id="status-dot" class="status-dot offline"></span>
        <span id="status-text">Disconnected from IDS</span>
    </div>

    <div class="container-fluid">

        <!-- Header -->
        <div class="row mb-4 mt-2">
            <div class="col-12 text-center">
                <h1 class="mb-1">
                    <i class="fas fa-shield-halved text-danger"></i>
                    IDS Dashboard
                </h1>
                <p class="lead text-muted">Real-time intrusion detection overview</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">

            <div class="col-md-3 mb-3">
                <div class="card bg-danger text-white stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-database fa-2x mb-2"></i>
                        <div class="stat-label">SQL Injection</div>
                        <div id="sql-count" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="card bg-warning text-dark stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-code fa-2x mb-2"></i>
                        <div class="stat-label">XSS Attacks</div>
                        <div id="xss-count" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="card bg-info text-white stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-folder-open fa-2x mb-2"></i>
                        <div class="stat-label">Dir Traversal</div>
                        <div id="dir_traversal-count" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="card bg-secondary text-white stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-2x mb-2"></i>
                        <div class="stat-label">Packets / sec</div>
                        <div id="total_packets" class="stat-value">0</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Attacks over time chart -->
<div class="row mb-4">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex align-items-center">
        <i class="fas fa-chart-area me-2"></i>
        <span>Attacks over Time (last N events)</span>
      </div>
      <div class="card-body">
        <canvas id="attacks-chart" height="80"></canvas>
      </div>
    </div>
  </div>
</div>


        <!-- Recent Attacks Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex align-items-center">
                        <i class="fas fa-list me-2"></i>
                        <span>Recent Attacks</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="attacks-table">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 15%;">Time</th>
                                        <th style="width: 55%;">Type</th>
                                        <th style="width: 30%;">IP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- rows added by dashboard.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- /container-fluid -->

    <!-- Socket.IO + Bootstrap + Custom JS -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
